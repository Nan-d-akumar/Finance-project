{% extends 'mainapp/basic.html' %}
{% load static %}
{% block title %}
stockpicker
{% endblock %}
{% block css %}
<style>
.btn-custom-width {
    width: 100%; /* Adjust the width as needed */
}
</style>
{% endblock %}
{% block body %}
<div class="container">
    <h1> Live Stock Tracker </h1>
   
    <form action="/stocktracker">
        <label for="stockpicker">Select stocks </label>
        <select class="form-select form-select-lg mb-3" multiple aria-label="Multiple select example" name="stockpicker">
            {% for i in stockpicker %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
        
        <!-- Apply custom button class -->
        <div class="d-grid gap-2">
            <input class="btn btn-primary btn-custom-width" type="submit" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
// Add any necessary JavaScript here
</script>
{% endblock %}
